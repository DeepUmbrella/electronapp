<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../resource/style/bootstrap.min.css" rel="stylesheet" />
    <link href="./login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-container">
      <div class="main-close" type="button" data-close="process">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 512 512"
          fill="currentColor"
        >
          <path
            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
          />
        </svg>
      </div>
      <form id="loginform">
        <div
          class="mb-3 text-center align-items-center justify-content-center row"
        >
          <h1 class="login-welcome fw-bold">欢迎登录</h1>

          <p class="login-welcome-sb">WELCOME!</p>
        </div>
        <div class="mb-3 align-items-center row position-relative">
          <div class="position-absolute d-flex align-items-center input-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
              />
            </svg>
          </div>
          <div class="col-auto px-0 w-100">
            <input
              maxlength="8"
              placeholder="请输入账号"
              class="form-control"
              id="username"
            />
          </div>
        </div>
        <div class="mb-3 align-items-center row position-relative">
          <div class="position-absolute d-flex align-items-center input-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-lock-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
              />
            </svg>
          </div>
          <div class="col-auto px-0 w-100">
            <input
              maxlength="16"
              type="password"
              placeholder="请输入密码"
              class="form-control"
              id="password"
            />
          </div>
        </div>

        <div class="mb-3 align-items-center justify-content-center row">
          <div class="form-check mx-0">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember">记住密码</label>
          </div>
        </div>
        <div class="mb-3 form-check col-auto">
          <input type="checkbox" class="form-check-input" id="agree" />
          <label class="form-check-label" for="agree">同意用户协议</label>
        </div>

        <div class="mb-3 row">
          <button type="submit" class="w-100 btn btn-primary">立即登录</button>
        </div>
        <div class="mb-3 row">
          <button
            type="button"
            id="register-user"
            class="w-100 btn btn-outline-primary"
          >
            立即注册
          </button>
        </div>
      </form>
    </div>
    <div id="loading" class="full-loading">
      <div
        class="spinner-border"
        style="width: 3rem; height: 3rem"
        role="status"
      ></div>
    </div>
    <script src="./../resource/script/bootstrap.min.js"></script>
    <script src="./loginReder.js"></script>
  </body>
</html>
